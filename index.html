<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Design</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!--THIS IS MY FIRST BRANCH-->

    <div id="calculator">
        
        <!--This is the top section of the calculator-->
        <div id="topSection">
            <div id="solarPanels"></div>
            <div id="topText"> 
                <div id="topTextIcon"><img id="logo1" src="TI-Logo.png"></div>
                <div id="topText1">TI-30XIIS</div>
            </div>
            <div id="screen"></div>
        </div>

        <!--This is the top section of the calculator-->
        <div id="bottomSection">
            <div id="leftThreeColumns">
                <div class="column" id="column1">
                    <div class="button1 color2">2nd</div>
                    <div class="smallText">10x</div>
                    <div class="button1 color1">LOG</div>
                    <div class="smallText">ex</div>
                    <div class="button1 color1">LN</div>
                    <div class="smallText">HYP</div>
                    <div class="button1 color1">π</div>
                    <div class="smallText">__</div>
                    <div class="button1 color1">^</div>
                    <div class="smallText">__</div>
                    <div class="button1 color1">X²</div>
                    <div class="smallText minimizeText">CLRVAR</div>
                    <div class="button1 color1 minimizeText">MEMVAR</div>
                    <div class="smallText">RCL</div>
                    <div class="button1 color1">STO►</div>
                    <div class="smallText">OFF</div>
                    <div class="button2 color1 textColorWhite">ON</div> 
                </div>
                <div class="column columns2-3">
                    <div class="smallText">SCI/ENG</div>
                    <div class="button1 color1">DRG</div>
                    <div class="smallText">F◄►D</div>
                    <div class="button1 color1">PRB</div>
                    <div class="smallText">__</div>
                    <div class="button1 color1">A B/C</div>
                    <div class="smallText">SIN -1</div>
                    <div class="button1 color1">SIN</div>
                    <div class="smallText">EE</div>
                    <div class="button1 color1">X-1</div>
                    <div class="smallText"></div>
                    <div class="numberButton color4">7</div>
                    <div class="numberButton color4">4</div>
                    <div class="numberButton color4">1</div>
                    <div class="numberButton color4">0</div>
                </div>
                <div class="column">
                    <div class="smallText">INS</div>
                    <div class="button1 color1">DEL</div>
                    <div class="smallText">R◄►P</div>
                    <div class="button1 color1">∘ ' "</div>
                    <div class="smallText">STAT</div>
                    <div class="button1 color1">DATA</div>
                    <div class="smallText">COS-1</div>
                    <div class="button1 color1">COS</div>
                    <div class="smallText">%</div>
                    <div class="button1 color1">(</div>
                    <div class="smallText"></div>
                    <div class="numberButton color4">8</div>
                    <div class="numberButton color4">5</div>
                    <div class="numberButton color4">2</div>
                    <div class="numberButton color4">.</div>
                </div>
            </div>

            <div id="rightTwoColumns">
                <div id="arrows">
                    <div id="arrowRow1">
                        <div class="arrowButton">▲</div>
                    </div>
                    <div id="arrowRow2">
                        <div class="arrowButton">◄</div>
                        <div id="space"> </div>
                        <div class="arrowButton">►</div>
                    </div>
                    <div id="arrowRow3">
                        <div class="arrowButton">▼</div>
                    </div>
                </div>
    
                <div id="columns3-4">
                    <div class="column">
                        <div class="smallText">__</div>
                        <div class="button1 color1">STATVAR</div>
                        <div class="smallText">TAN-1</div>
                        <div class="button1 color1">TAN</div>
                        <div class="smallText">,</div>
                        <div class="button1 color1">)</div>
                        <div class="numberButton color4">9</div>
                        <div class="numberButton color4">6</div>
                        <div class="numberButton color4">3</div>
                        <div class="numberButton color4">(-)</div>
                    </div>
                    <div class="column">
                        <div class="button1 color1 moreMargin1">Clear</div>
                        <div class="smallText moreMargin2">K</div>
                        <div class="button2 color3 textColorWhite">÷</div>
                        <div class="button2 color3 textColorWhite">×</div>
                        <div class="button2 color3 textColorWhite">−</div>
                        <div class="button2 color3 textColorWhite">+</div>
                        <div class="button2 color3 textColorWhite">=</div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

</body>
</html>
